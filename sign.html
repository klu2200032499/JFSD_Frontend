<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BalanceBite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ddd;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        .sign-in-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .sign-in-box h2 {
            margin-bottom: 1.5rem;
            color: #4CAF50;
            font-size: 2rem;
        }

        .sign-in-box form {
            display: flex;
            flex-direction: column;
        }

        .sign-in-box input[type="email"],
        .sign-in-box input[type="password"] {
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .sign-in-box input[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .sign-in-box input[type="submit"]:hover {
            background: #45a049;
        }

        .sign-in-box .forgot-password {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .sign-in-box .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
        }

        .sign-in-box .forgot-password a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .signup-text {
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        .signup-text a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">BalanceBite</h1>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="bmi.html">BMI</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="sign.html">Sign In</a></li>
                </ul>

            </div>
        </nav>
    </header>


    <main>
        <div class="sign-in-box">
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter your password" required>
                <input type="submit" value="Sign In">
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="signup-text">
                Don't have an account? <a href="signup.html">Sign up here</a>.
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 BalanceBite. All rights reserved.</p>
    </footer>
</body>
</html>
