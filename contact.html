<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BalanceBite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ddd;
        }

        main {
            padding: 3rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('contact-background.jpg');
            background-size: cover;
            background-position: center;
            height: calc(100vh - 160px);
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .contact-form h2 {
            margin-bottom: 1.5rem;
            color: #4CAF50;
            font-size: 2rem;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form input[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background: #45a049;
        }

        .contact-info {
            margin-top: 2rem;
            font-size: 1rem;
        }

        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">BalanceBite</h1>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="bmi.html">BMI</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="sign.html">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>

            <div class="contact-info">
                <p>For urgent inquiries, you can reach us at <a href="mailto:support@balancebite.com">support@balancebite.com</a></p>
                <p>Or call us at <a href="tel:+9xxxxxxx">+91 xxxxxxxxxx</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 BalanceBite. All rights reserved.</p>
    </footer>
</body>
</html>
